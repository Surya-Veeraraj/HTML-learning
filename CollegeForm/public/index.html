<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application for Admission to Colleges</title>
</head>
<body>
	<div align="center" style="margin-top: 50px;">
        <h2 style="border-bottom: 2px solid black; padding-bottom: 5px; margin-bottom: 20px;">
            Application for Admission to Colleges
        </h2>
        <form style="border: 1px solid black; padding: 20px; width: 70%; max-width: 600px;">
        <p>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" style="width: 100%; padding: 5px;">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" style="width: 100%; padding: 5px;">
            </p>
            <p>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone" style="width: 100%; padding: 5px;">
            </p>
            <p>
                <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px;">
            </p>
        </form>
   </div>
</body>
</html>
